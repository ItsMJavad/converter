<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Converter</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Binary To Decimal Converter</h1>
            <input type="number" name="binary-input" id="input" placeholder="Enter the Binary Number..."
                autocomplete="off">
            <img src="arrow.avif" alt="arrow">
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
